{% extends "runscompare/header.html" %}
{% block content %}


<div class="container">
    <!--<h2>Striped Rows</h2>-->
    <!--<p>The .table-striped class adds zebra-stripes to a table:</p>-->
    <table class="table table-striped table-condensed">
        <thead>
        <col>
        <colgroup span="2"></colgroup>
        <colgroup span="2"></colgroup>
        <colgroup span="2"></colgroup>
        <tr>
            <th colspan="2" scope="colgroup">TestCase</th>
            <th colspan="2" scope="colgroup">Newer run</th>
            <th colspan="2" scope="colgroup">Older run</th>
        </tr>
        <tr>
            <th scope="col" width="20">TestID</th>
            <th scope="col">TestName</th>
            <th scope="col">Status</th>
            <th scope="col">Duration</th>
            <th scope="col">Status</th>
            <th scope="col">Duration</th>
        </tr>
        </thead>
        <tbody>

        {% for run in object_list %}
            <!--<h5>{{run.run_id}} {{run.test_id}} {{run.status}} </h5>-->
            <tr>
                <td>{{run.test_id.id}}</td>
                <td>{{run.test_id.name}}</td>
                <td>{{run.status}}</td>
                <td>0</td>
                <td>{{run.status}}</td>
                <td>0</td>
            </tr>
        {% endfor %}


        </tbody>
    </table>
</div>

{% endblock %}
